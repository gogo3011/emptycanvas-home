<!DOCTYPE html>

<head>
    <title>Empty Canvas | Software Development</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cols.css">
</head>

<body>
    <div class="background-container">
        <img class="fade-in repeat-bg" src="assets/img/bg.png">
    </div>
    <!-- <div class="center-container">
        <img src="assets/img/logo.png">
    </div> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="left-header-text-container">
                    <img src="assets/img/logo.png">
                    <h1>We do software.<br>We love what we do.</h1>
                </div>
            </div>
            <div class="col-lg-5">
                <form class="header-form" action="">
                    <div class="right-header-text-container">
                        <h2>Got an awesome idea?</h2>
                        <input type="text" name="name" placeholder="Your Name">
                        <input type="text" name="email" placeholder="Your Email">
                        <input type="text" name="txt" placeholder="Your message to us">  
                        <button type="submit">Let's talk</button>  
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
